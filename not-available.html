<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sad Duck Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: 'Comic Sans MS', Times, serif;
  }
  
  #container {
    position: relative;
    text-align: center;
  }

  #duck {
    max-width: 500px;
    position: absolute;
    animation: moveAround 10s infinite linear;
    z-index: 1;
  }

  @keyframes moveAround {
    0% {
      top: 50px;
      left: 50px;
    }
    25% {
      top: 50px;
      left: calc(100% - 550px);
    }
    50% {
      top: calc(100% - 550px);
      left: calc(100% - 550px);
    }
    75% {
      top: calc(100% - 550px);
      left: 50px;
    }
    100% {
      top: 50px;
      left: 50px;
    }
  }

  #text {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    color: #000000;
    z-index: 2;
  }

</style>
</head>
<body>
<div id="container">
  <img id="duck" src="assets/img/sad-duck.gif" alt="Sad Duck">
  <div id="text">Nothing here, come back later</div>
</div>
</body>
</html>
